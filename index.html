<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="modal">
      <button class="close-modal">&times;</button>

      <input type="text" id="player0" placeholder="Player 1" maxlength="20" />
      <input type="text" id="player1" placeholder="Player 2" maxlength="20" />
      <div class="maxScoreLabel">
        <label name="maxScore" for="maxScore">Max Score (1-100)</label>
      </div>
      <input
        type="number"
        id="maxScore"
        for="maxScore"
        maxlength="3"
        inputmode="numeric"
        placeholder="Enter winning score"
      />
      <button id="submit" class="modalButtons">SUBMIT</button>
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <div class="btn--score">🏆 10</div>
      <button class="btn btn--sett">&nbsp;🔧</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
